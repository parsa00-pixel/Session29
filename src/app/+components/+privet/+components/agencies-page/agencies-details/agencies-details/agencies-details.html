<h2 mat-dialog-title>مشخصات نمایندگی</h2>
<mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>کد نمایندگی</mat-label>
        <div class="sel">
            <input matInput [(ngModel)]="agencies.id" placeholder="مثال: 4569">
        </div>
        <mat-icon matSuffix></mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>ادرس</mat-label>
        <div class="sel">
            <input matInput [(ngModel)]="agencies.address" placeholder="مثال: همدان...">
        </div>
        <mat-icon matSuffix></mat-icon>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>شماره</mat-label>
        <div class="sel">
            <input matInput [(ngModel)]="agencies.number" placeholder="مثال: 081xxxxxxx">
        </div>
        <mat-icon matSuffix></mat-icon>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton [mat-dialog-close]="agencies" cdkFocusInitial>تایید</button>
    <button matButton (click)="onNoClick()">انصراف</button>
</mat-dialog-actions>

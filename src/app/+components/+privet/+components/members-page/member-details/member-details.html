<h2 mat-dialog-title>مشخصات عضو</h2>
<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>نام عضو</mat-label>
        <input matInput placeholder="مثال: علی رضایی">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>ادرس</mat-label>
        <input matInput placeholder="مثال: همدان...">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>شماره</mat-label>
        <input matInput placeholder="مثال: 0918xxxxxxx">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button matButton [mat-dialog-close]='member' cdkFocusInitial>تایید</button>
    <button matButton (click)="onNoClick()">انصراف</button>
</mat-dialog-actions>

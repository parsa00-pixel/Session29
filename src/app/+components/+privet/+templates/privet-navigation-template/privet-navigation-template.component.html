<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>امکانات</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="products">محصولات</a>
      <a mat-list-item routerLink="members">اعضا</a>
      <a mat-list-item routerLink="sells">لیست فروش ها</a>
      <a mat-list-item routerLink="agencies">نمایندگی ها</a>
      <a mat-list-item (click)="exit()">خروج</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>پنل مدریت</span>
    </mat-toolbar>
    <section><router-outlet></router-outlet></section>
  </mat-sidenav-content>
</mat-sidenav-container>

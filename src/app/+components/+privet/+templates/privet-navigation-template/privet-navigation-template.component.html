<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>امکانات</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="products"> <mat-icon fontSet="material-icons-outlined">inventory_2</mat-icon> محصولات</a>
      <a mat-list-item routerLink="members"> <mat-icon fontSet="material-icons-outlined">group</mat-icon>  اعضا</a>
      <a mat-list-item routerLink="sells"> <mat-icon fontSet="material-icons-outlined">receipt_long</mat-icon>  لیست فروش ها</a>
      <a mat-list-item routerLink="agencies"> <mat-icon fontSet="material-icons-outlined">business</mat-icon>  نمایندگی ها</a>
      <a mat-list-item (click)="exit()"> <mat-icon fontSet="material-icons-outlined">logout</mat-icon>  خروج</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          matIconButton
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>پنل مدریت</span>
    </mat-toolbar>
    <section><router-outlet></router-outlet></section>
  </mat-sidenav-content>
</mat-sidenav-container>
